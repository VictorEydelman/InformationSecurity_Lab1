name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spotbugs-snyk-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Важно для загрузки SARIF-отчетов
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'InfoSec/pom.xml'

      - name: Build Project (compile dependencies)
        run: |
         cd InfoSec
         mvn compile -DskipTests

      - name: Run SpotBugs with reports
        run: |
            cd InfoSec
            # Очищаем и компилируем
            mvn clean compile
            
            # Запускаем SpotBugs с генерацией обоих форматов отчетов
            mvn spotbugs:spotbugs -Dspotbugs.outputFormat=xml,html
            
            # Проверяем, что файлы создались
            echo "Checking generated reports:"
            ls -la target/
            if [ -f "target/spotbugs.xml" ]; then
              echo "✅ SpotBugs XML report generated successfully"
            else
              echo "❌ SpotBugs XML report not found!"
              exit 1
            fi
            if [ -f "target/spotbugs.html" ]; then
              echo "✅ SpotBugs HTML report generated successfully"
            else
              echo "❌ SpotBugs HTML report not found!"
              exit 1
            fi
        continue-on-error: true

      - name: Upload SpotBugs SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: InfoSec/target/spotbugs.xml
          category: spotbugs
      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
            name: spotbugs-html-report
            path: InfoSec/target/spotbugs.html
            retention-days: 7


