name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spotbugs-snyk-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Важно для загрузки SARIF-отчетов
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'InfoSec/pom.xml'

      - name: Build Project (compile dependencies)
        run: |
         cd InfoSec
         mvn compile -DskipTests

      - name: Build Project
        run: |
            cd InfoSec
            mvn compile -DskipTests
            
      - name: Run SpotBugs with reports
        run: |
          cd InfoSec
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la    
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs -Dspotbugs.outputFormat=xml,html  
          echo "Contents after SpotBugs run:"
          ls -la target/ || echo "Target directory doesn't exist yet"
        continue-on-error: true
      - name: Check and upload reports
        run: |
         cd InfoSec
         echo "Checking for reports in: $(pwd)/target/"
         if [ -d "target" ]; then
          echo "Target directory exists:"
          ls -la target/
        
          if [ -f "target/spotbugs.xml" ]; then
            echo "✅ SpotBugs XML report found"
          else
            echo "❌ SpotBugs XML report not found, trying to generate manually..."
            # Пытаемся сгенерировать отчет вручную
            mvn compile
            mvn com.github.spotbugs:spotbugs-maven-plugin:4.8.2.0:spotbugs -Dspotbugs.outputFormat=xml
          fi
         else
          echo "❌ Target directory doesn't exist"
          exit 1
         fi
        continue-on-error: true

      - name: Upload SpotBugs SARIF results
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: InfoSec/target/spotbugs.xml
          category: spotbugs

      - name: Upload HTML report artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
            name: spotbugs-html-report
            path: InfoSec/target/spotbugs.html
            retention-days: 7
            if-no-files-found: warn


