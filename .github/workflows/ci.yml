name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        working-directory: InfoSec
        run: mvn clean install

      - name: Run SpotBugs
        working-directory: InfoSec
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Test with Snyk
        working-directory: InfoSec
        env:
          SNYK_TOKEN: "bfdc3dec-da48-49b3-b6e2-05231d85c5d4"  # Убедитесь, что вы добавили токен Snyk в Secrets вашего репозитория
        run: snyk test --all-projects

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/spotbugsXml.xml
