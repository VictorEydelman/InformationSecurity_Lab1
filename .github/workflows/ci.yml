name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spotbugs-snyk-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Важно для загрузки SARIF-отчетов
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'InfoSec/pom.xml'

      - name: Build Project (compile dependencies)
        run: |
         cd InfoSec
         mvn compile -DskipTests

      - name: Build Project
        run: |
            cd InfoSec
            mvn compile -DskipTests
            
      - name: Run SpotBugs with reports
        run: |
          cd InfoSec
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la    
          mvn com.github.spotbugs:spotbugs-maven-plugin:spotbugs -Dspotbugs.outputFormat=xml,html  
          ls -la target/
        continue-on-error: true
      - name: Check and upload reports
        run: |
         cd InfoSec
         ls -la target/
         mvn compile
         mvn com.github.spotbugs:spotbugs-maven-plugin:4.8.2.0:spotbugs -Dspotbugs.outputFormat=xml
        continue-on-error: true

      - name: Upload HTML report artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
            name: spotbugs-html-report
            path: InfoSec/target/spotbugs.html
            retention-days: 7
            if-no-files-found: warn

      - name: Install Snyk CLI
        run: npm install -g snyk snyk-to-html

      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd InfoSec
          snyk test --file=pom.xml --severity-threshold=high --json-file=snyk-results.json || true

      - name: Generate HTML report
        run: |
          cd InfoSec
          snyk-to-html -i snyk-results.json -o snyk-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-report.html

      - name: Upload JSON results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-results
          path: snyk-results.json




